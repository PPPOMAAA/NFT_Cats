<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>NFT Cats | Магазин</title>
</head>
<body>
<header>
    <div class="header_center center">
        <a class="header_logo" href="index.html">NFT Cats</a>
        <form class="header_search">
            <input class="header_input" type="text" name="search" placeholder="Поиск" required="">
        </form>
        <a class="button button-small header_upload" href="#">Загрузить</a>
        <a class="button button-small button-stroke" href="{{url_for('login')}}">Войти</a>
    </div>
</header>
<div class="center page">
    <article class="media content-secion">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">
                    {{nft.creator.username}}
                </a>
            </div>
            <div class ="article-metadata">
                <a class="mr-3" href="#">
                    {{nft.owner.username}}
                </a>
            </div>
            <img class="rounded-circle account-img" src="{{ url_for('static', filename = 'img/' + nft.creator.image_file) }}">
            <h2 class="article-title">{{nft.name}}</h2>
            <small class="text-price"> {{ nft.price}}</small>
        </div>
    </article>
</div>
</div>
</body>
</html>
