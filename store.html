<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <title>NFT Cats</title>
</head>
<body>
<header>
    <div class="header_center center">
        <a class="header_logo" href="index.html">NFT Cats</a>
        <form class="header_search">
            <input class="header_input" type="text" name="search" placeholder="Поиск" required="">
        </form>
        <a class="button button-small header_upload" href="#">Загрузить</a>
        <a class="button button-small button-stroke" href="login.html">Войти</a>
    </div>
</header>
<div class="main center">
    <div class="catalog_sorting">
        <div class="catalog_select">*Сначала новые/старые*</div>
        <div class="catalog_nav">
            <a class="catalog_link active" href="#">Все</a>
            <a class="catalog_link" href="#">Пушистые</a>
            <a class="catalog_link" href="#">Задумчивые</a>
            <a class="catalog_link" href="#">Агрессивные</a>
            <a class="catalog_link" href="#">Добрые</a>
        </div>
    </div>
    <div class="catalog_row">
        <div class="catalog_filters">
            <div>Фильтр 1</div>
            <div>Фильтр 2</div>
            <div>Фильтр 3</div>
        </div>
        <div class="catalog_wrapper">
            <div class="catalog_list">
                <div class="card">
                    <div class="card_preview">
                        <img src="img/cat1.jpg">
                    </div>
                    <a class="card_link" href="#">
                        <div class="card_body">
                            <div class="card_line">
                                <div class="card_title">Кот завис</div>
                                <div class="card_price">1.69 ETH</div>
                            </div>
                        </div>
                        <div class="card_foot"></div>
                    </a>
                </div>
                <div class="card">
                    <div class="card_preview">
                        <img src="img/cat2.jpg">
                    </div>
                    <a class="card_link" href="#">
                        <div class="card_body">
                            <div class="card_line">
                                <div class="card_title">Испугався</div>
                                <div class="card_price">1.69 ETH</div>
                            </div>
                        </div>
                        <div class="card_foot"></div>
                    </a>
                </div>
                <div class="card">
                    <div class="card_preview">
                        <img src="img/cat3.jpg">
                    </div>
                    <a class="card_link" href="#">
                        <div class="card_body">
                            <div class="card_line">
                                <div class="card_title">ЫааАа</div>
                                <div class="card_price">1.69 ETH</div>
                            </div>
                        </div>
                        <div class="card_foot"></div>
                    </a>
                </div>
                <div class="card">
                    <div class="card_preview">
                        <img src="img/cat4.jpg">
                    </div>
                    <a class="card_link" href="#">
                        <div class="card_body">
                            <div class="card_line">
                                <div class="card_title">хыхху</div>
                                <div class="card_price">1.69 ETH</div>
                            </div>
                        </div>
                        <div class="card_foot"></div>
                    </a>
                </div>
                <div class="card">
                    <div class="card_preview">
                        <img src="img/cat5.jpg">
                    </div>
                    <a class="card_link" href="#">
                        <div class="card_body">
                            <div class="card_line">
                                <div class="card_title">hehe</div>
                                <div class="card_price">1.69 ETH</div>
                            </div>
                        </div>
                        <div class="card_foot"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="vue/store.js"></script>
</body>
</html>
