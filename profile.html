<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>NFT Cats | Настройки</title>
</head>
<body>
<header>
    <div class="header_center center">
        <a class="header_logo" href="{{url_for('home')}}">NFT Cats</a>
        <form class="header_search">
            <label>
                <input class="header_input" type="text" name="search" placeholder="Поиск" required="">
            </label>
        </form>
        <a class="button button-small header_upload" href="#">Загрузить</a>
        <a class="button button-small button-stroke" href="{{url_for('login')}}">Войти</a>
    </div>
</header>
<div class="content-section">
    <h1 class="mb-3">
        Accounts by {{ user.username }}
    </h1>
    <div class="media">
        <img class="rounded-circle account-img" src="{{ image_file }}" alt="default imgage">
            <div class="center page">
                <article class="media content-secion">
                    <div class="media-body">
                        <div class="article-metadata">
                            <a class="mr-2" href="#">
                                {{user.username}}
                            </a>
                        </div>
                        <h2><a class="article-title" href="{{ url_for('user_accounts', username = user.username )}}">{{user.name}}</a></h2>
                        <small class="text-price"> {{ user.email}}</small>
                        <a class="article-title" href='#'>{{user.general_information}}</a>
                        <img class="rounded-circle account-img" src="{{ url_for('static', filename = 'img/' + user.image_file) }}">
                    </div>
                </article>
            <div class="flex">
        <a class="button back_to_profile margin_LR" href="{{url_for('account')}}">Вернуться к профилю</a>
    </div>
</div>
</body>
</html>
