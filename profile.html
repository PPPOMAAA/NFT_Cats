<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <title>NFT Cats Профиль</title>
</head>
<body>
<header>
    <div class="header_center center">
        <a class="header_logo" href="index.html">NFT Cats</a>
        <form class="header_search">
            <label>
                <input class="header_input" type="text" name="search" placeholder="Поиск" required="">
            </label>
        </form>
        <a class="button button-small header_upload" href="#">Загрузить</a>
        <a class="button button-small button-stroke" href="login.html">Войти</a>
    </div>
</header>
<div class="center">
    <div class="catalog_row">
        <div class="person_block">
            <div class="avatar margin_LR"></div>
            <div class="nick margin_LR">Noname</div>
            <div class="short_line margin_LR"></div>
            <div class="profile_description margin_LR">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut
                metus varius, porta felis ut, pulvinar leo. Suspendisse aliquam dui non tellus porttitor egestas.
            </div>
            <a class="button button-small button-stroke btn_wallet margin_LR" href="#">Подключить кошелёк</a>
        </div>
        <div class="profile_catalog_wrapper">
            <div class="profile_catalog_list">
                <div class="card">
                    <div class="card_preview">
                        <img src="img/cat1.jpg">
                    </div>
                    <a class="card_link" href="#">
                        <div class="card_body">
                            <div class="card_line">
                                <div class="card_title">Кот завис</div>
                                <div class="card_price">1.69 ETH</div>
                            </div>
                        </div>
                        <div class="card_foot"></div>
                    </a>
                </div>
                <div class="card">
                    <div class="card_preview">
                        <img src="img/cat2.jpg">
                    </div>
                    <a class="card_link" href="#">

                                <div class="card_title">Испугався</div>
                                <div class="card_price">1.69 ETH</div>
                            </div>
                        </div>
                        <div class="card_foot"></div>
                    </a>
                </div>
                <div class="card">
                    <div class="card_preview">
                        <img src="img/cat3.jpg">
                    </div>
                    <a class="card_link" href="#">
                        <div class="card_body">
                            <div class="card_line">
                                <div class="card_title">ЫааАа</div>
                                <div class="card_price">1.69 ETH</div>
                            </div>
                        </div>
                        <div class="card_foot"></div>
                    </a>
                </div>
                <div class="card">
                    <div class="card_preview">
                        <img src="img/cat4.jpg">
                    </div>
                    <a class="card_link" href="#">

                    </a>
                </div>
                <div class="card">
                    <div class="card_preview">
                        <img src="img/cat5.jpg">
                    </div>
                    <a class="card_link" href="#">
                        <div class="card_body">
                            <div class="card_line">
                                <div class="card_title">hehe</div>
                                <div class="card_price">1.69 ETH</div>
                            </div>
                        </div>
                        <div class="card_foot"></div>

                </div>
            </div>
        </div>
    </div>
