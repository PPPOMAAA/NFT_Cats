<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>NFT Cats | Настройки</title>
</head>
<body>
<header>
    <div class="header_center center">
        <a class="header_logo" href="index.html">NFT Cats</a>
        <form class="header_search">
            <label>
                <input class="header_input" type="text" name="search" placeholder="Поиск" required="">
            </label>
        </form>
        <a class="button button-small header_button" href="#">Загрузить</a>
        <a class="button button-small button-stroke header_button" href="login.html">Войти</a>
    </div>
</header>

<div class="center page">
    <div class="flex_column">
        <div class="block personality_block flex_column margin_LR">
            <div class="s_title margin_LR">Профиль</div>
            <div class="mt10 flex_row in_column">
                <div class="flex_column settings_left">
                    <div class="avatar_big margin_LR"></div>
                    <a class="button button-stroke button-small change_avatar margin_LR" href="?change_avatar">Изменить
                        фото</a>
                </div>
                <div class="flex_column settings_right">
                    <div class="mt10 flex_row">
                        <div class="s_text s_name">Логин:</div>
                        <input class="settings_input" type="text" name="login" placeholder="Логин" value="Noname"
                               required=""
                               maxlength="15">
                    </div>
                    <div class="mt10 flex_row">
                        <div class="s_text s_name">Email:</div>
                        <input class="settings_input" type="email" name="email" placeholder="Email"
                               value="Noname@mail.com"
                               required=""
                               maxlength="50">
                    </div>
                    <div class="mt10 flex_row">
                        <div class="s_text s_name">Имя:</div>
                        <input class="settings_input" type="text" name="name" placeholder="Логин" value="Noname"
                               required=""
                               maxlength="15">
                    </div>
                    <div class="biog mt10 s_text">Расскажите о себе:</div>
                    <textarea class="bio_area" placeholder="Био" maxlength="200">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut metus varius, porta felis ut, pulvinar leo. Suspendisse aliquam dui non tellus porttitor egestas.</textarea>
                </div>
            </div>
            <a class="button button-stroke button-small margin_T margin_LR" href="?save">Сохранить изменения</a>
        </div>
        <a class="button back_to_profile margin_LR" href="profile.html">Вернуться к профилю</a>
    </div>
</div>

</body>
</html>
