<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>NFT Cats | Регистрация</title>
</head>
<body>
<header>
    <div class="header_center center">
        <a class="header_logo" href="{{url_for('home')}}">NFT Cats</a>
        <form class="header_search">
            <label>
                <input class="header_input" type="text" name="search" placeholder="Поиск" required="">
            </label>
        </form>
        <a class="button button-small header_upload" href="#">Загрузить</a>
    </div>
</header>
<img class="rounded-circle account-img" src="{{ image_file }}">
<div class="center center_center page">
    <form method="Post" action="">
        {{form_account.hidden_tag()}}
        {{form_account.email}}
        {{form_account.username}}
        {{form_account.name}}
        {{form_account.general_information}}
        {{form_account.submit}}
    </form>
</div>
</body>
</html>
