<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>NFT Cats | Регистрация</title>
</head>
<body>
<header>
    <div class="header_center center">
        <a class="header_logo" href="{{url_for('home')}}">NFT Cats</a>
        <form class="header_search">
            <label>
                <input class="header_input" type="text" name="search" placeholder="Поиск" required="">
            </label>
        </form>
        <a class="button button-small header_upload" href="#">Загрузить</a>
        <a class="button button-small button-stroke" href="{{url_for('login')}}">Войти</a>
    </div>
</header>
<div class="center center_center page">
    <form method="Post" action="">
        {{form_reg.hidden_tag()}}
        {{form_reg.email}}
        {{form_reg.username}}
        {{form_reg.password}}
        {{form_reg.confirm}}
        {{form_reg.submit}}
    </form>
    <a class="other_auth" href="{{url_for('login')}}">Уже зарегестрированы?</a>
</div>
</body>
</html>
