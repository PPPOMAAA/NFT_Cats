<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>NFT Cats | Регистрация</title>
</head>
<body>
<header>
    <div class="header_center center">
        <a class="header_logo" href="index.html">NFT Cats</a>
        <form class="header_search">
            <label>
                <input class="header_input" type="text" name="search" placeholder="Поиск" required="">
            </label>
        </form>
        <a class="button button-small header_upload" href="#">Загрузить</a>
        <a class="button button-small button-stroke" href="login.html">Войти</a>
    </div>
</header>
<div class="center center_center page">
    <input class="login_input" type="text" name="login" placeholder="Логин" required="" maxlength="15">
    <input class="login_input" type="email" name="email" placeholder="Почта" required="" maxlength="40">
    <input class="login_input" type="password" name="password" placeholder="Пароль" required="" maxlength="20">
    <input class="login_input" type="password" name="password" placeholder="Повтор пароля" required="" maxlength="20">
    <a class="other_auth" href="login.html">Уже зарегестрированы?</a>
    <a class="button button-stroke" href="store.html">Зарегистрироваться</a>
</div>
</body>
</html>
